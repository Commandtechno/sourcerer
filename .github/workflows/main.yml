name: Release

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        uses: izumin5210/action-go-crossbuild@v1.0.0
        with:
          name: "sourcerer"
          
      - name: Create release
        uses: elgohr/Github-Release-Action@v4
        with:
          title: "gaming"
