name: Release

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: |
          chmod +x ./build.bash
          ./build.bash

      - name: Create release
        uses: elgohr/Github-Release-Action@v4
        with:
          title: "${{ github.sha }}"
